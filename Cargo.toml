[package]
name = "seismon"
version = "0.2.0"
authors = ["Eira Fransham <eira.fransham@gmail.com>", "Cormac O'Brien <cormac@c-obrien.org>"]
edition = "2024"
resolver = "2"

[workspace]
members = [
    "crates/bevy_cmd"
]

[workspace.dependencies]
beef = "0.5"
bevy = { version = "0.16" }
clap = { version = "4.5", features = ["derive", "color"] }
hashbrown = "0.15"
nom = "7.1"
snafu = { version = "0.8", features = ["unstable-provider-api"] }
serde-lexpr = { git = "https://github.com/eira-fransham/lexpr-rs.git" }
serde = { version = "1.0", features = ["derive"] }

[dependencies]
arrayvec = "0.7"
beef.workspace = true
bevy_capture = { version = "0.3", features = ["gif", "mp4_openh264"], optional = true }
bevy_seedling = { version = "0.4", git = "https://github.com/CorvusPrudens/bevy_seedling.git", rev = "74a5568" }
bevy.workspace = true
bimap = "0.6"
bitflags = "2.4"
bitvec = "1.0"
bumpalo = "3.4"
bytemuck = "1.14"
byteorder = "1.3"
chrono = "0.4.0"
clap.workspace = true
crossbeam-channel = "0.5"
dashmap = "5.5"
failure = "0.1.8"
firewheel = "0.4"
fundsp = "0.20"
futures = "0.3.5"
hashbrown.workspace = true
hashers = "1.0"
im = "15.1.0"
image = "0.25"
imstr = "0.2"
indexmap = "2.9"
itertools = "0.14"
lined = { path = "crates/lined" }
memmap2 = "0.9"
ndarray = "0.15"
nom.workspace = true
num = "0.4"
num-derive = "0.4"
num-traits = "0.2"
parking_lot = "0.12"
pest = "2.8"
pest_derive = "2.8"
png = "0.17"
qbsp = "0.5"
rand = { version = "0.9", features = ["small_rng", "thread_rng"] }
rayon = "1.10"
regex = "1.10"
serde_json = "1.0"
serde-lexpr.workspace = true
serde.workspace = true
shaderc = "0.8"
slab = "0.4"
smol_str = "0.2"
snafu.workspace = true
strum = "0.26"
strum_macros = "0.26"
symphonium = "0.5"
thiserror = "1.0"
# TODO: Need to use git checkout to allow stdin/stdout to be types other than concrete Stdin/Stdout
# TODO: Need to use git checkout to expose the decoder type, so that it can be used inside another decoder
uluru = "3"
uuid = "1.12"
wgpu = { version = "24.0", features = ["spirv", "vulkan-portability"] }
winit = "0.29"

[features]
default = ["fast-compile"]
fast-compile = ["bevy/dynamic_linking"]
capture = ["dep:bevy_capture"]
dev_tools = ["bevy/bevy_dev_tools"]

[profile.release-lto]
inherits = "release"
strip = "symbols"

[profile.dev]
opt-level = 1

[profile.dev.package.bevy]
opt-level = 3
